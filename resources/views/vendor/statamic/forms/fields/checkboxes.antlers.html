<!-- /vendor/statamic/forms/fields/checkboxes.antlers.html -->
<div
    class="flex
        {{ inline
            ? 'space-x-4'
            : 'flex-col space-y-4'
        }}
    "
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    :aria-describedBy="id"
>
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center">
            <input
                class="w-4 h-4 text-blue-600 bg-white border-light-black"
                type="checkbox"
                name="{{ handle }}[]"
                value="{{ value }}"
                {{ js_attributes }}
                {{ (old | in_array(value)) ?= 'checked' }}
            >
            {{ trans :key="label" }}
        </label>
    {{ /foreach:options }}
</div>
<!-- End: /vendor/statamic/forms/fields/checkboxes.antlers.html -->
