{{#
	@name Layout
	@desc The default layout file.
#}}

<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
         <link rel="stylesheet" href="{{ mix src='css/site.css' }}">
        <link rel="stylesheet" href="https://use.typekit.net/jzc8bnn.css">
        <script src="{{ mix src='js/site.js' }}" defer></script>

        {{ partial:snippets/seo }}
        {{ partial:snippets/browser_appearance }}
    </head>

    <body class="flex flex-col min-h-screen bg-white selection:bg-primary selection:text-white font-itc">
        {{ partial:snippets/noscript }}
        {{ yield:seo_body }}

        {{ partial:layout/header }}
        {{ template_content }}
        {{ partial:layout/footer }}
    </body>
</html>
