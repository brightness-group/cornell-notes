{{#
	@name Diligent Notes Benefits
	@desc The Benefits page builder block.
    @set page.page_builder.benefits
#}}

<div class="py-24 bg-white mobile:py-12">
    <div class="max-w-7xl mx-auto flex items-center px-4 ipadx:flex-wrap sm:px-6 lg:px-8">
        <div class="w-2/4 pr-10 flex justify-center ipadx:w-full ipadx:pr-0 ipadx:pb-10">
            <img src="{{ image }}" alt="Benefits of Using Diligent Notes">
        </div>
        <div class="w-2/4 ipadx:w-full">
            <h2 class="font-medium text-primary text-3xl">{{ heading }}</h2>
            <div class="py-4">
                <div class="w-32 border-t-2 border-brown"></div>
            </div>
            <p class="mt-3 text-brown text-xl font-medium">{{ sub_heading }}</p>
            <div class="mt-5 features features-brown">
                <ul class="text-lg text-light-black font-light leading-none grid grid-cols-2 gap-x-8 mobile:grid-cols-1">
                    {{ benefits }}
                        <li class="mb-3 pl-7 relative">{{ value }}</li>
                    {{ /benefits }}
                </ul>
            </div>
        </div>
    </div>
</div>
