title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expaned with media like figures, video, quotes or tables.'
          fields:
            -
              import: article
        benefits:
          display: Benefits
          instructions: Benefits
          fields:
            -
              import: benefits
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        cornell_note:
          display: 'Cornell Note'
          instructions: 'Overview of Cornell Notes.'
          fields:
            -
              import: cornell_note
        faq:
          display: Faq
          instructions: Faq
          fields:
            -
              import: faq
        features:
          display: Features
          instructions: 'Show app features.'
          fields:
            -
              import: features
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        hero:
          display: Hero
          instructions: 'Show hero section.'
          fields:
            -
              import: hero
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        pricing:
          display: Pricing
          instructions: 'Show Subscription plans.'
          fields:
            -
              import: pricing
