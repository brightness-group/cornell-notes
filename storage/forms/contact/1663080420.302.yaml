message_body: "Hi, \r\ncongratulations to your launch on Betalist. My name is Stefan, and I am co-founder of HelpSpace. \r\n\r\nWhen we started on Betalist a few years ago, our goal was to create a very fast, efficient and affordable customer service system. Today, several hundred customers rely on our service. \r\n\r\nWe are currently considering introducing a free account and selecting interesting Betalist projects for a pilot. Would you like to participate? If yes please check out our website htts://helpspace.com and get in touch with us. \r\n\r\nYours, Stefan."
